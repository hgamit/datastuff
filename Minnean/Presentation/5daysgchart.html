    <script type="text/javascript">
	  //google.charts.load('current', {'packages':['timeline']});
      google.charts.load('current', {'packages':['line', 'corechart', 'timeline']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var button = document.getElementById('change-chart');
      var chartDiv = document.getElementById('chart_div');

      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Date');
      data.addColumn('number', "Average Temperature");
      data.addColumn('number', "Average Hours of Daylight");

      data.addRows([
        [new Date(2019, 11, 02),  -.5,  5.7],
        [new Date(2019, 11, 03),   .4,  8.7],
        [new Date(2019, 11, 04),   .5,   12],
        [new Date(2019, 11, 05),  2.9, 15.3],
        [new Date(2019, 11, 06),  6.3, 18.6],
        [new Date(2019, 11, 07),    9, 20.9],
        [new Date(2019, 11, 08), 10.6, 19.8],
        [new Date(2019, 11, 09), 10.3, 16.6],
        [new Date(2019, 11, 10),  7.4, 13.3],
        [new Date(2019, 11, 11),  4.4,  9.9],
        [new Date(2019, 11, 12), 1.1,  6.6],
        [new Date(2019, 11, 13), -.2,  4.5]
      ]);

      var materialOptions = {
	  
        chart: {
          title: 'Average Temperatures and Daylight in Iceland Throughout the Year'
        },
        hAxis: {
            format: 'M/d/yy',
            gridlines: {count: 15}
          },
		            vAxis: {
            gridlines: {color: 'none'},
            minValue: 0
          },
        width: 900,
        height: 500,
        series: {
          // Gives each series an axis name that matches the Y-axis below.
          0: {axis: 'Temps'},
          //1: {axis: 'Daylight'}
        },
        axes: {
          // Adds labels to each axis; they don't have to match the axis names.
          y: {
            Temps: {label: 'Temps (Celsius)'},
           // Daylight: {label: 'Daylight'}
          }
        }
      };

      function drawMaterialChart() {
        var materialChart = new google.charts.Line(chartDiv);
        materialChart.draw(data, materialOptions);
      }

      drawMaterialChart();

    }
  </script>
